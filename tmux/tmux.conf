# Setup the colorscheme using the Catppucin plugin.
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_current_text " #W"
run ~/Config/tmux/plugins/catppuccin/catppuccin.tmux

# Set the terminal to match the system.
set -g default-terminal "${TERM}"

# Set the prefix key to 'Ctrl-a' instead of 'Ctrl-b'.
unbind C-b
set -g prefix C-a

# True Color (24 bit)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Move status line to the top.
set-option -g status-position top

# Clear the left section of the status.
set -g status-left ""

# Update the right status to include the session name which was removed from the left.
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S #[fg=#{@thm_subtext_0},bg=#{@thm_surface_1}] #H '
set -g status-right-length 100

# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# Activate VI mode
set-window-option -g mode-keys vi

# Use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

